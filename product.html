<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product rej • 20 Century</title>
    <link rel="stylesheet" href="assets/css/product.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header></header>

    <!-- File browser -->
    <main>
        <div class="product_create">
            <p class="main_font">제목</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="product_title">
            </div>
            <p class="main_font">상품 이름</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="product_name">
            </div>
            <p class="main_font">카테고리</p>
            <select id="product_category" class="form-select" aria-label="Default select example">
                <option selected>-- 카테고리를 선택해 주세요 --</option>
                <option value="A">일렉츄로닉</option>
                <option value="B">패숑</option>
                <option value="C">담금주</option>
                <option value="D">잡화</option>
            </select></br>
            <p class="main_font">이미지</p>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="product_image">
            </div></br>
            <p class="main_font">상품 소개</p>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control" id="product_content" style="height: 150px"></textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="button" onclick="CreateProduct()">등록</button>
                <button class="btn btn-danger" type="button" onclick="history.back()">취소</button>
            </div>
        </div>
    </main>

    <!--script-->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/loading.js"></script>

</body>

</html>
